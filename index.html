<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Aclonica&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
  
  <div class="row "  style="margin-top: 10%;">
    <div class="container-fluid w-50 h-50  ">
      <img src="logo1.png" class="img-fluid w-100 h-100 ">
    </div>
  <div class="container w-50 h-50 d-inline-block">
   <center><span style="font-family: 'Acme'; font-style: normal ;font-weight: 400;font-size: 40px;
    font-display: swap;;">sign in</span></center>
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"></label>
        <input type="email" class="form-control w-50 h-25 rounded-3 shadow-lg ms-5" id="exampleInputEmail1" placeholder="username">
      
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"></label>
        <input type="password" class="form-control w-50 h-25 rounded-3 shadow-lg ms-5" id="exampleInputPassword1" placeholder="password">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input mt-4" id="exampleCheck1">
        <label class="form-check-label mt-4" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
